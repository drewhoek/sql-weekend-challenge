<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css"/>
        <script src="./vendors/jquery-3.6.2.min.js"></script>
        <script src="./scripts/client.js"></script>
        <title>To-Do List Weekend Challenge</title>
    </head>
    <body>
        <main>
            <header>
                <h1>My To-Do List</h1>
            </header>
            <div id="input-field">
                <label for="#task-input">Enter New Task:</label>
                <input type="text" class="input" id="task-input" placeholder="New Task"/>
                <label for="#complete-input">Mark as Completed:</label>
                <input type="text" class="input" id="complete-input" placeholder="TRUE or FALSE"/>
                <button type="submit" class="submit" id="new-task-btn">ADD</button>
            </div>
            <hr/>
            <div id="table-container">
                <table>
                    <thead>
                        <th>Task</th>
                        <th>Completed?</th>
                    </thead>
                    <tbody id="list-body"></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
